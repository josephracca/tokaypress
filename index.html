    <!-- HEADER/NAVBAR -->

    <!-- HERO/CAROUSEL -->
    <div class="cotianer-fluid">
      <div class="row">
        <div class="col">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/thing.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/thing.png" class="d-block w-100" alt="...">

              <div class="carousel-item">
                <img src="./images/thing.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 text-center my-5">
          <h1>About Us</h1>
        </div>
      </div>
      <div class="row ">
       <div class="col-4 d-flex justify-content-center">
        <div class="card design-card text-center" style="width: 25rem;">
          <img class="card-img-top rounded-circle my-4 design-img" src="./images/Design.png" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title mb-3">Design</h2>
            
            <a  class="btn btn-primary my-3 design-btn px-5">See More About Design</a>
          </div>
        </div>
       </div>
       <div class="col-4 d-flex justify-content-center">
        <div class="card production-card text-center" style="width: 25rem;">
          <img class="card-img-top rounded-circle my-4 production-img" src="./images/Valentines.jpg" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title mb-3">Design</h2>
            
            <a  class="btn btn-primary my-3 production-btn px-5">See More About Design</a>
          </div>
        </div>
       </div>
       <div class="col-4 d-flex justify-content-center">
        <div class="card solution-card text-center" style="width: 25rem;">
          <img class="card-img-top rounded-circle my-4 solution-img" src="./images/solutions-square.jpg" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title mb-3">Design</h2>
            
            <a  class="btn btn-primary my-3 solution-btn px-5">See More About Design</a>
          </div>
        </div>
       </div>
      </div>
    </div>
